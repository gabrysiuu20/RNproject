version: "3.8"

services:
  app:
    build: ./Project
    restart: unless-stopped
    env_file: ./.env
    ports:
      - $EXPRESS_LOCAL_PORT:$EXPRESS_DOCKER_PORT
  backend:
    build: ./Project/server
    restart: unless-stopped
    env_file: ./.env
    ports:
      - $NODE_LOCAL_PORT:$NODE_DOCKER_PORT
    depends_on:
      - mongodb
  mongodb:
    image: mongo:5.0.2
    restart: unless-stopped
    env_file: ./.env
    environment:
      - MONGO_INITDB_ROOT_USERNAME=$MONGODB_USER
      - MONGO_INITDB_ROOT_PASSWORD=$MONGODB_PASSWORD
    ports:
      - $MONGO_LOCAL_PORT:$MONGO_DOCKER_PORT
    volumes:
      - ./db:/data/db

    